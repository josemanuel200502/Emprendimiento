<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="crearcuenta.css">
    
   
</head>
<body>
    <div class="container">
        <h2>Crear cuenta</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>
        <div id="success" class="alert alert-success" style="display: none;">¡Cuenta creada exitosamente!</div>
        <div id="error" class="alert alert-danger" style="display: none;"></div>
        <p>¿Ya tienes una cuenta? <a href="Login.html" id="loginLink">Iniciar sesión</a></p>
    </div>

    <script src="crearcuenta.js"></script>
    
</body>
</html>
